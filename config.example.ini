# AI Text Editor - Пример конфигурации
# Скопируйте этот файл в config.ini и настройте под себя

[API]
# Получите ключ на https://ai.google.dev/
gemini_api_key = YOUR_GEMINI_API_KEY_HERE

[AI_SETTINGS]
# Модель AI (доступные: gemini-pro, gemini-pro-vision)
model = gemini-pro

# Температура генерации (0.0 - 1.0)
# 0.0-0.3: более точные и предсказуемые ответы
# 0.4-0.7: баланс между точностью и креативностью
# 0.8-1.0: более креативные и разнообразные ответы
temperature = 0.7

# Максимальная длина ответа в токенах
max_tokens = 2048

[EDITOR]
# Интервал автосохранения в секундах (0 = отключено)
autosave_interval = 60

# Шрифт по умолчанию
default_font = Arial

# Размер шрифта по умолчанию
default_font_size = 12

# Тема интерфейса (light или dark)
theme = light

[SPELL_CHECK]
# Включить проверку орфографии (требует language-tool-python)
enabled = false

# Язык проверки (en-US, ru-RU, de-DE и т.д.)
language = en-US

[ADVANCED]
# Логирование (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# Максимальный размер открываемого файла в MB
max_file_size = 50

# Кэширование AI ответов
cache_ai_responses = true

# Таймаут AI запросов в секундах
ai_timeout = 30
